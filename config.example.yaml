# LinkedIn Copilot Configuration
# Copy this file to config.yaml and fill in your details

linkedin:
  # Credentials (or use environment variables)
  email: "your_email@example.com"
  password: "your_password"
  
  # Session persistence
  session_dir: "./sessions"
  cookies_file: "./sessions/linkedin_cookies.json"

# User Profile
profile:
  name: "Your Name"
  title: "Software Engineer"
  location: "San Francisco, CA"
  skills:
    - "Python"
    - "JavaScript"
    - "React"
    - "AWS"
  experience_years: 5
  resume_path: "./resume/resume.pdf"

# Recruiter Discovery
recruiter_discovery:
  search_keywords:
    - "Technical Recruiter"
    - "Talent Acquisition"
    - "Engineering Recruiter"
  locations:
    - "United States"
    - "Remote"
  min_activity_days: 7  # Recruiters active in last N days
  max_results_per_search: 50
  ranking_factors:
    - "recent_activity"
    - "company_relevance"
    - "mutual_connections"
    - "profile_completeness"

# Job Discovery
job_discovery:
  keywords:
    - "Software Engineer"
    - "Full Stack Developer"
    - "Backend Engineer"
  locations:
    - "San Francisco, CA"
    - "Remote"
  experience_levels:
    - "Entry level"
    - "Associate"
    - "Mid-Senior level"
  job_types:
    - "Full-time"
  easy_apply_only: true
  max_results_per_search: 100

# Messaging
messaging:
  max_messages_per_day: 10
  message_templates_dir: "./templates"
  personalization_level: "high"  # low, medium, high
  include_resume_request: true
  tone: "professional"  # professional, friendly, casual

# Application Assistance
application:
  max_applications_per_day: 10
  auto_fill_enabled: true
  require_approval: true
  skip_if_required_fields_missing: true

# Safety & Rate Limiting
safety:
  max_actions_per_day: 20
  min_delay_between_actions: 300  # seconds
  max_delay_between_actions: 900  # seconds
  stop_on_captcha: true
  stop_on_otp: true
  human_approval_required: true
  
# Browser Settings
browser:
  headless: false  # Always false for human-like behavior
  slow_mo: 100  # milliseconds delay between actions
  viewport_width: 1920
  viewport_height: 1080
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

# Logging
logging:
  level: "INFO"
  log_dir: "./logs"
  daily_summary: true
  detailed_logs: true

# AI/LLM Configuration (optional)
ai:
  provider: "openai"  # openai, anthropic, local
  model: "gpt-4-turbo-preview"
  api_key: ""  # Set via environment variable OPENAI_API_KEY
  temperature: 0.7
  max_tokens: 500

